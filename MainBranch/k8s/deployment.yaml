apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecom-app
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ecom-app
  template:
    metadata:
      labels:
        app: ecom-app
    spec:
      containers:
      - name: ecom-app
        image: awslinux88/multibranch-app:build-3
        ports:
        - containerPort: 5000
